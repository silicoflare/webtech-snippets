<!doctype html>
<html>
    <head>
        <title>None Display Layout</title>
    </head>

    <style>
        .hide {
            display: none;
        }
    </style>

    <body>
        <div>This text will be shown</div>
        <div class="hide">This text won't be shown</div>
        <div>This text will also be shown</div>
    </body>
</html>
