<!doctype html>
<html>
    <head>
        <title>Inline Display Layout</title>
    </head>

    <style>
        .in {
            display: inline;
        }
    </style>

    <body>
        <ul>
            <li>Elements of a list</li>
            <li>usually appear in separate lines.</li>
            <li class="in">But look</li>
            <li class="in">at this text.</li>
        </ul>
    </body>
</html>
